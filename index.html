<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/whatsapp.css">
</head>
<body>
    

    <div class="mainArea">

        <div class="first-class">

            <div class="whatsapp-main">
                <div class="inside-1">
                    <span class="chat-icon">
                        <img class="chat-image-icon" src="chat.png" alt="">
                    </span>

                    <span class="chat-icon chat-icon-noselect">
                        <img class="chat-image-icon" src="status.png" alt="">
                    </span>
                    <span class="chat-icon chat-icon-noselect">
                        <img class="chat-image-icon" src="https://e7.pngegg.com/pngimages/184/637/png-clipart-computer-icons-whatsapp-group-icon-computer-network-text.png" alt="">
                        
                    </span>

                    <div class="bottm-section">
                        <span class="bottom-icon chat-icon-noselect">
                            <img class="bottom-section-image-icon" src="settings.png" alt="">
                         </span>
    
                         <span class="bottom-icon chat-icon-noselect">
                            <img class=" bottom-section-user-icon" src="rakshit.jpg" alt="">
                        </span>
                    </div>
                   

                </div>

                <div class="inside-2">
                    <div class="second-fist-row ">
                        <span class="chat-middle-top-1">
                            <h1>Chats</h1>
                        </span>
                        <span class="chat-middle-top-2">
                            <img class="newchat"src="newchat.png" alt="">
                            <img class="dots-icon" src="3dots.png" alt="">
                        </span>
                    </div>
                    <div class="seach-main">
                        <img class="search-inside" src="search2.png" alt="">
                        <input class="search-chat" type="text" placeholder="Search">
                        
                    </div>

                    <div class="search-filter">
                        <p class="filter-child"> 
                            All
                        </p>
                        <p class="filter-child">
                            Unread
                        </p>
                        <p class="filter-child">
                            Favourites
                        </p>
                        <p class="filter-child">
                            Groups
                        </p>

                    </div>

                    <div class="archive-main">
                        <img  class="archive-icon" src="archive.png" alt="">
                        <p class="archive">Archived</p>
                    </div>

                   
                    <div class="contacts">
                        <span class="contaact-details bg-color">
                            <img class="bottom-section-user-icon" src="rashmika.jpg" alt="">
                            <span class="name-message">
                                <p class="contact-name">Ex crush</p>
                                <p class="message"> I miss you :(</p>
                            </span>
                          
                        </span>
                        <span class="contaact-details">
                            <img class="bottom-section-user-icon" src="ruknimi.png" alt="">
                            <span class="name-message">
                                <p class="contact-name">Rukmini Vasanth</p>
                                <p class="message"> Next mvie ge heroine madkotheera?</p>
                            </span>
                          
                        </span>

                        <span class="contaact-details">
                            <img class="bottom-section-user-icon" src="risha.jpg" alt="">
                            <span class="name-message">
                                <p class="contact-name">Rishab</p>
                                <p class="message"> kaanthara 5 ge script...</p>
                            </span>
                          
                        </span>
                    </div>


                   

                </div>

                <div class="inside-3">
                    <div >
                        <span class="user-window">
                            <img class="user-icon" src="rashmika.jpg" alt="">
                            <p class="user-name">Ex-Crush &#10084;</p>
                            
                        </span>   

                        <span class="user-window-2">
                            <img  class="search-icon" src="search.png" alt="">
                            <img class="dots-icon" src="3dots.png" alt="">
                            
                        </span>


                    </div>
                    <div class="chat-area">
                       
                            <p class="new-conv-date">12/10/2024</p>
                            <p class="new-conv-sec">Your security code with Ex Crush is changed as they blocked you multiple times</p>
                            <p class="text-message">I  miss you :(</p>

                        <span class="footer">
                            <img class="footer-icon" src="smile2.png" alt="">
                            <img class="footer-icon"  src="plus.png" alt="">
                            <input class="messageinput" type="text" placeholder="Type a message">
                            <img class="footer-icon"  src="mic.png" alt="">
                        </span>

                    </div>

                </div>

            </div>

        </div>

      
        

      


    </div>



</body>
</html>
